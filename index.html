<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>expanse tracker</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">expanse tracker</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Budget Chart</h2>
            <form id="addForm">
                <label for="fname">expanse amout</label>
                <input type="text" id="amount" name="fname">
                <label for="lname">Description</label>
                <input type="text" id="description" name="lname">
                <label for="lname">Category</label>
                <input type="text" id="category" name="lname">
                <input type="button" value="Submit" id="btn" onclick="Submit()">
                <input type="reset" value="reset">
            </form>

        </div>
        <div id="msg"></div><br>

        <table class="table" id="table" style="border: 2;">
            <tr>
                <td class=".col">amount</td>
                <td class=".col">description</td>
                <td class=".col">category</td>
                <td class=".col">Action</td>
            </tr>
        </table>


    </div>
    <script src="expanse.js"></script>
</body>

</html>
